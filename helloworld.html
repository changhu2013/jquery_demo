<!DOCTYPE html>
<html>
    <head>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div>DIV 0</div>
        <div id="d1">DIV 1</div>
        <div class="c1">DIV 2</div>
        <ul>
            <li>A</li>
            <li>B</li>
        </ul>
        <div>
            <p>ppppppppppp</p>
            <p></p>
        </div>
        <div title="TOM"></div>
    </body>
    <script type="text/javascript">
        //
        window.jQuery || document.write('<script src="js/jquery-1.11.1.min.js" type="text/javascript"><\/script>')

        //element选择器（遍历html元素）
        var div = $('div');
        console.log(div);

        //id选择器(指定id元素)
        var d1 = $('#d1');
        console.log(d1);

        //jQuery本质上是一个构造函数，返回jQuery实例
        var body = $('body');
        console.log(body instanceof jQuery);

        // * 选择器（遍历所有元素）
        var a = $('*');
        console.log(a);

        //class选择器（遍历css类元素）
        var b = $('.c1');
        console.log(b);

        //并列选择器
        var c = $('body, div');
        console.log(c);

        var d = $('#d1, .c1');
        console.log(d);

        //获取最后一个节点
        var e = $('li:last');
        console.log(e);

        //获取第一个节点
        var f = $('li:even');
        console.log(f);

        //获取第一个子节点
        var g = $('li:first-child');
        console.log(g);

        var h = $('li:nth-of-type(2)');
        console.log(h);

        var i = $('div + ul');
        console.log(i);

        var j = $('div:has(p)');
        console.log(j);

        var k = $(':empty');
        console.log(k);

        var l = $('[title="TOM"]');
        console.log(l);

        var m = $('ul > li');
        console.log(m);
    </script>

</html>
